<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Formulário - Slide 31</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Formulário Slide 31 - Introdução ao CSS</h1>
            
        <div class="formulario-cadastro">
            <div class="title-form">
                <div class="title-cadastro">
                    <span>Cadastro do Cliente</span>
                </div>
            </div>
            <span>Dados do cliente</span>
            <form action="enviado.html" method="get" class="flex column">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome">
                </div>

                <div>
                    <label for="email">E-mail:</label>
                    <input type="text" id="email">
                </div>

                <div>
                    <input type="checkbox" name="boletins" id="boletins">
                    <label for="boletins">Quero receber boletins</label>
                </div>

                <div class="submit-area flex justify-center full-width">
                    <button type="submit" class="btn-submit min-width">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
